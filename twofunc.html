    /*
实现一个字符串头尾去除空格的函数
注意需要去除的空格，包括全角、半角空格
暂时不需要学习和使用正则表达式的方式
*/
function diyTrim(str) {
    var result = "";
    let strArr = str.split('');
    let strrule = [];
    for (let i = 0; i < strArr.length; i ++) {
        if (strArr[i] != ' ') {
            strrule.push(i);
        }
    }
    // console.log(strrule);
    result = strArr.slice(strrule[0], strrule[strrule.length]).join('');
    return result;
}

/*

*/
function removeRepetition(str) {
    var result = "";
    let strArr = str.split('');
    for (let i = 0; i < strArr.length; i ++) {
        if (strArr[i] === strArr[i + 1]) {
            strArr.splice(i, 1);
            i --;
        }
    }
