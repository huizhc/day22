<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div id = "btns">
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        let Elecld = function (parent) { // 返回子元素
            let elecld = []; 
            let parendcld = parent.childNodes;
            console.log(parent);
            for (let i = 0, length = parendcld.length; i < length; i ++) {
                if (parendcld[i].nodeType === 1) {
                    elecld.push(parendcld[i]);
                }
            }
            return elecld;
        }
        let Ind = function (icld, parend) { // 返回索引
            for (let i = 0; i < parend.length; i ++) {
                if (parend[i] === icld) {
                    return i;
                }
            }
        }
        let p = document.querySelector("#result");
        let radioA = document.querySelector("#radio-a");
        let radioB = document.querySelector("#radio-b");
        let strA = document.querySelector("#str-a");
        let strB = document.querySelector("#str-b");

        let btns = document.querySelector("#btns");
        btns.addEventListener('click', function (e) {
            let btn = e.target;
            let ind = Ind(btn, Elecld(btns));
            let str = radioA.checked === true ? strA : strB;
            // console.log(str);
            // console.log(ind);
            switch (ind) {
                case 0:
                p.textContent = str.value.length;
                break;
                case 1:
                p.textContent = str.value.substr(2, 1);
                break;
                case 2:
                p.textContent = strA.value.concat(strB.value);
                break;
                //略
            }
        })
        

    </script>
</body>
</html>
