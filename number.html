<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div id = "btns">
        <button id = "isNum">判断当前选中的输入框输入内容是否为数字</button>
        <button id = "isFix">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id = "iabs">当前选中数字的绝对值</button>
        <button id = "iceil">对当前选中的数字进行上舍入</button>
        <button id = "ifloor">对当前选中的数字进行下舍入</button>
        <button id = "iround">把当前选中的数字四舍五入为最接近的整数</button>
        <button id = "imax">返回 A 和 B 中的最高值</button>
        <button id = "imin">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        let btns = document.querySelector("#btns");
        let p = document.querySelector("#result");
        let radioA = document.querySelector("#radio-a");
        let radioB = document.querySelector("#radio-b");
        let numA = document.querySelector("#num-a");
        let numB = document.querySelector("#num-b");
        btns.addEventListener('click', function (e) {
            let btnId = e.target.id;
            let btn = document.getElementById(btnId);
            let num = null;
            num = radioA.checked === true ? numA : numB;
            let isNum = /^[0-9].*$/.test(num.value);
            // console.log(isNum);
            if (typeof isNum === false) {console.log("error"); return false;}
            switch (btnId) {
                case 'isNum':
                p.textContent = "yes";
                break;
                case 'isFix':
                p.textContent = Number(numA.value).toFixed(numB.value);
                break;
                case 'iabs':
                p.textContent = Math.abs(Number(num.value));
                break;
                case 'iceil':
                p.textContent = Math.ceil(Number(num.value));
                break;
                case 'ifloor':
                p.textContent = Math.floor(Number(num.value));
                break;
                case 'iround':
                p.textContent = Math.round(Number(num.value));
                break;
                case 'imax':
                p.textContent = Math.max(Number(numA.value), Number(numB.value));
                break;
                case 'imin':
                p.textContent = Math.min(Number(numA.value), Number(numB.value));
                break;
            }
        });
    </script>
</body>
</html>
