<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-gt;pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>
    
    <script>
    
    var stack = ["apple", "pear"];
    let input = document.querySelector("#stack-input");
    let pu = document.querySelector("#push-btn");
    let po = document.querySelector("#pop-btn");
    let fo = document.querySelector("#font-btn");
    let em = document.querySelector("#empty-btn");
    let p = document.querySelector("p");
    pu.onclick = function () {
        stack.push(input.value);
        stack.reverse();
        p.textContent = stack.join('-<');
        stack.reverse();
    }
    po.onclick = function () {
        stack.pop();
        stack.reverse();
        p.textContent = stack.join('-<');
        stack.reverse();
    }
    fo.onclick = function () {
        stack.reverse();
        console.log(stack[0]);
        stack.reverse();
    }
    em.onclick = function () {
        console.log(stack.length != 0);
        return (stack.length != 0);
    }
    </script>
</body>
</html>
